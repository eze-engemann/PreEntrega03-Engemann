    <!--contenido principal-->
    <main class="main-registrocompra">
        <div class="contenedor">
            <div class="formulario">
                <h2 class="title-registrocompra">Compra</h2>
                <form>
                    <label for="nombre">Número de la Tarjeta de Credito:</label>
                    <input type="text" id="num-tarjeta" name="tarjeta" required>

                    <label for="apellido">Fecha de Vencimiento:</label>
                    <input type="text" id="fecha-venc" name="fecha-venc" required>

                    <label for="email">Titular:</label>
                    <input type="text" id="titular" name="titular" required>

                    <label for="contrasena">Codigo:</label>
                    <input type="text" id="codigo" name="codigo" required>

                    <input type="submit" value="Aceptar">
                    <input type="submit" value="Cancelar">
                </form>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!--animaciones css-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
