                        <li class="nav-item active">
                            <a class="nav-link" href="./pages/viandasdia.html">
                                <img src="./img/logoviandas-dia.png" alt="icono viandas dia">
                                <span class="titular__nav">Viandas del día</span>

                        </li>
                        <li class="nav-item active">

                                <img src="./img/logoviandas-congeladas.png" alt="icono viandas congeladas">

    <!--contenido principal-->

    <main>
        <!--barra buscar -->
        <section class="section-table">
            <div class="contenedor-viandas">
              <h1 class="titulo-viandas-dia">Viandas del Día</h1>
            </div>
            <div class="search-container">
              <input type="text" id="search-input" class="search-input" placeholder="Buscar...">
              <button class="search-button"><img src="img/logo-lupa.png" alt="icono lupa" class="lupa"></button>
          </div>
        </section>

        <div class="slide-all">
            <input type="radio" id="1" name="image-slide" hidden>
            <input type="radio" id="2" name="image-slide" hidden>
            <input type="radio" id="3" name="image-slide" hidden>
            <input type="radio" id="4" name="image-slide" hidden>

            <div class="slide">
                <div class="item-slide">
                    <img src="./img/empanadas.jpg" alt="elegi tus viandas proximamente congeladas">
                </div>

                <div class="item-slide">
                    <img src="./img/hamburguesas.jpg" alt="adquiri descuentos">
                </div>

                <div class="item-slide">
                    <img src="./img/pexels.jpg" alt="llevando 5 viandas o mas 15% de descuento">
                </div>

                <div class="item-slide">
                    <img src="./img/tacos.jpg" alt="ingresa a nosotros para saber mas de Viandas Diarias">
                </div>
            </div>

            <div class="pagination">
                <label for="1" class="pagination-item">
                    <img src="./img/empanadas.jpg" alt="boton deslizable elegi tus viandas proximamente congeladas">
                </label>
                <label for="2" class="pagination-item">
                    <img src="./img/hamburguesas.jpg" alt="boton deslizable adquiri descuentos">
                </label>
                <label for="3" class="pagination-item">
                    <img src="./img/pexels.jpg" alt="boton deslizable llevando 5 viandas o mas 15% de descuento">
                </label>
                <label for="4" class="pagination-item">
                    <img src="./img/tacos.jpg"
                        alt="boton deslizable ingresa a nosotros para saber mas de Viandas Diarias">
                </label>
            </div>
        </div>

        <div class="container-items">
            <div class="item-index">
                <figure>
                    <img src="./img/viandas-dia.jpg" alt="Ingreso a compras viandas diarias" class="img-index">
                </figure>
                <div class="info-product">
                    <h2 class="titulo-compra">Viandas del día</h2>
                    <a href="./pages/viandasdia.html" class="ingresar">Ingresar</a>
                </div>
            </div>
            <div class="item-index">
                <figure>
                    <img src="./img/viandas-congeladas2.png" alt="Proximamente ingreso a compras viandas congeladas"
                        class="img-index">
                </figure>
                <div class="info-product">
                    <h2 class="titulo-compra">Viandas Congeladas</h2>
                    <button class="ingresar">Ingresar</button>
                </div>
            </div>
        </div>
